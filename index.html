<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor|QR code component</title>
</head>

<body class="fundo-geral">
  <main class="container-qrcode">
    <picture class="qrcode">
      <img src="images/image-qr-code.png" alt="imagem do qrcode">
    </picture>
    <div class="texto">
      <h2>Improve your front-end skills by building projects</h2>
      <p>
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </div>
  </main>
  <footer class="attribution">
    <p>
      Challenge by<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    </p>
    <p>
      Coded by <a href="https://www.frontendmentor.io/profile/jhonyfaria" target="_blank">jhony faria</a>.
    </p>
  </footer>
</body>

</html>
